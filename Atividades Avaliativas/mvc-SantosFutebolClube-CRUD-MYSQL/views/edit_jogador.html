{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 text-center mb-4">
        <h2 class="text-warning">✏️ Editar Jogador</h2>
        <p class="lead">Atualize as informações do jogador</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 mb-4">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Editando: {{ jogador.nome }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Jogador:</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ jogador.nome }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="posicao" class="form-label">Posição:</label>
                        <select class="form-select" id="posicao" name="posicao" required>
                            {% for posicao in posicoes %}
                                <option value="{{ posicao }}" {% if posicao == jogador.posicao %}selected{% endif %}>
                                    {{ posicao }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número da Camisa:</label>
                        <input type="number" class="form-control" id="numero" name="numero" 
                               value="{{ jogador.numero }}" min="1" max="99" required>
                    </div>
                    <div class="mb-3">
                        <label for="time_id" class="form-label">Time:</label>
                        <select class="form-select" id="time_id" name="time_id" required>
                            {% for time in times %}
                                <option value="{{ time.id }}" {% if time.id == jogador.time_id %}selected{% endif %}>
                                    {{ time.nome }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Salvar Alterações</button>
                        <a href="{{ url_for('jogadores_db') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
